<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable</title>
<link rel="stylesheet" type="text/css" 
href="http://192.168.10.136/html_prj/common/css/main_v20230906.css"/>
<style type="text/css">

<script type="text/javascript">
//지역변수 사용
//1.선언 : 데이터형을 선언하지 않는다. var 변수명;
var age;
alert(typeof(age));

//2.값 할당 : 변수명 = 값;
//값이 할당될 때 데이터형이 결정된다.
age = 20; //정수
alert("정수 " + typeof(age)); //number

age = 20.5; //실수
alert("실수 " + typeof(age)); //number

//3.사용 : 변수를 사용하여 출력, 연산, 재할당 중 하나를 하면 된다.
alert(age);

//JS는 char가 없다.
var msg;
msg = "변수는 일시적인 값을 저장할 용도";
alert(msg + "의 데이터형 " + typeof(msg)); //string
//문자열을 사용할 때 " 나 ' 모두 사용가능하다.
msg = 'JS는 char가 없다.';
alert(msg + "의 데이터형 " + typeof(msg)); //string

var flag;
flag = true; //true || false
alert(flag + "의 데이터형 " + typeof(flag)); //boolean

//변수는 이전에 할당된 데이터형과 다른 데이터형이 입력될 수 있다.
var temp = 2023;
alert(temp + "의 데이터형 " + typeof(temp)); //number
temp = "오늘은 목요일입니다.";
alert(temp + "의 데이터형 " + typeof(temp)); //string

//hoisting
//아래에 선언된 변수를 위에서 사용하더라도 에러가 발생하지 않는 것
alert("hoisting " + today); //값까지는 사용할 수 없지만 에러는 발생하지 않음
var today="오늘은 7일";

function test() {
	var i=10; //var 지역변수 => 함수 안에서만 사용가능
	j="포항항^ㅇ^"; //전역변수 => 함수가 호출된 후 함수 밖에서도 변수를 사용할 수 있다.
	
	alert(i + "/" + j);
}

test();

//지역변수는 외부에서 사용할 수 없다.
//alert("지역변수 i " + i); //=>에러발생(F12로 확인) 
alert("전역변수 j " + j);

var today=9; //var를 사용하면 같은 이름의 변수를 여러번 선언할 수 있다.
alert("같은 이름의 변수를 여러번 선언 " + today);
</script>
</head>

</html>
