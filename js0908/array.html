<script type="text/javascript">
//1.생성 - var 배열명= new Array(); 일차원 배열 생성
var arr=new Array();

//2.값 할당 - 모든 값이 할당된다. 가변 배열
arr[0] = 10;
arr[1] = 9.08;
arr[2] = "안녕하세요?";
arr[3] = '오늘은 금요일 입니다.';
arr[4] = true;
arr[5] = new Date();

//3.값 사용
document.write(arr[0] + "/" + arr[5]);

//4.일괄처리
document.write("<ul>");
for(var i=0; i<arr.length; i++){
	document.write("<li> arr[" + i + "] " + arr[i] + "</li>");
}//end for
document.write("</ul>");
