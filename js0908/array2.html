<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이차원 배열</title>
<link rel="stylesheet" type="text/css" 
href="http://192.168.10.136/html_prj/common/css/main_v20230906.css"/>
<style type="text/css">


</style>
<script type="text/javascript">
//자바 스크립트는 이차원 배열을 제공하지 않는다. (일차원 배열을 사용하여 이차원 배열을 만든다.)
//1.일차원 배열을 생성
var arr2 = new Array();

//2.일차원 배열의 방에 일차원 배열을 생성 -> 이차원 배열 배열명[방의번호] = new Array();
arr2[0] = new Array();
arr2[1] = new Array();

//3.값 할당
arr2[0][0] = "김주민";
arr2[0][1] = "차준식";
arr2[0][2] = "홍지성";
arr2[0][3] = "정민교";
arr2[0][4] = "김다영";

arr2[1][0] = "장용석";
arr2[1][1] = "오호수";
arr2[1][2] = "서효민";
arr2[1][3] = "김선경";
arr2[1][4] = "박서현";

//생성하면서 바로 할당
arr2[2] = ["박상준","강다연","송지하","홍찬영"];
arr2[3] = ["양승연","임태균","김인영","이동원","이승우"];
 
for(var i=0; i<arr2.length; i++){
	for(var j=0; j<arr2[i].length; j++){
		document.write(arr2[i][j] + " ");
	}
		document.write("<br>");
}
 
</script>
</head>
<body>
</body>
</html>
