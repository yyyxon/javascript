<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>external javascript</title>
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.136/html_prj/common/css/main_v20230906.css" />
<style type="text/css">
</style>
<!-- 외부 파일 방식으로 정의된 JavaScript와 연결 -->
<script type="text/javascript"
	src="http://192.168.10.136/html_prj/css0906/external.js">
	/* 외부 파일을 연결한 script 태그 사이에 자바스크립트 코드를 정의하지 않는다. */
</script>

<!-- embed방식으로 사용할 script -->
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btn").addEventListener("click", test);
	}
</script>
</head>
<body>

	<input type="button" value="클릭" class="btn" id="btn" />

</body>
</html>
