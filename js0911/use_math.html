<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>use Math</title>
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.136/html_prj/common/css/main_v20230906.css" />
<style type="text/css">
#output {
	border: 1px solid #333;
	width: 400px;
	height: 300px;
	overflow: auto;
}
</style>
<script type="text/javascript">
	function useMath() {
		var num = -11;

        var outputMsg = "";
        outputMsg += num + "의 절대값 : " + Math.abs(num) + "<br>";

        num = 10.5;
        outputMsg += num + "의 반올림 : " + Math.round(num) + "<br>";

        num = 10.4;
        outputMsg += num + "의 반올림 : " + Math.round(num) + "<br>";

        num = 10.1;
        outputMsg += num + "의 올림 : " + Math.ceil(num) + "<br>";

        num = 10.9;
        outputMsg += num + "의 내림 : " + Math.floor(num) + "<br>";

        //JS는 자동으로 형 변환이 됨
        // var inputNum = prompt("아무 숫자나 입력", "0");
        // num = inputNum*3;
        // //JS는 숫자가 아닌 값을 연산하면 NaN(Not at Number)이 발생한다.
        // outputMsg += num + "<br>";

        //실수를 정수로 변경
        num = 9.11;
        var value = parseInt(num);
        outputMsg += num + "(실수)을 정수로 : " + value + "<br>";

        //문자열을 정수로 변경
        num = "2023";
        value = parseInt(num);
        outputMsg += num + "(문자열)을 정수로 : " + value + "<br>";

        //난수
        num = Math.random();
        outputMsg += "발생한 난수 : " + num + "<br>";
        outputMsg += "범위의 난수 : " + (num*10) + "<br>";
        outputMsg += "실수를 제외한 난수 : " + parseInt(num*10) + "<br>";

        //2.디자인을 적용할 태그 찾기
        var divNode = document.getElementById("output");
        //3.디자인 적용
        divNode.innerHTML = outputMsg;

	}

    function useInnerHTML() {
        //1.디자인 생성
        var output = "담곰이<br>" + "<img src='../common/images/dam.jpg'; width='280px'/>";

        //2.디자인을 적용할 태그 찾기
        var divNode = document.getElementById("output");

        //3.디자인 적용
        divNode.innerHTML = output;

    }
</script>
</head>
<body>
	<input type="button" value="Math사용" class="btn" onclick="useMath()"/>
    <input type="button" value="innerHTML사용" class="btn" onclick="useInnerHTML()"/>
	<div id="output"></div>
</body>
</html>
