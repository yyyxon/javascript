<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<link rel="stylesheet" type="text/css" 
href="http://192.168.10.136/html_prj/common/css/main_v20230906.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
function useDate() {
    //1.객체 생성 (접속자 컴퓨터의 시간이 얻어진다.)
    var date = new Date();
    console.log(date);
    var output = "";

    //2.함수 호출
    output += date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDay() + "-" + date.getHours() + "-"
    + date.getMinutes() + " : " + date.getSeconds();

    //3.값을 보여줄 태그 얻기
    var divNode = document.getElementById("viewDate");

    //4.화면에 동적으로 변경하여 값을 보여준다.
    divNode.innerHTML = date + "<br>" + output;

    setTimeout(useDate,1000);

}//useDate
</script>
</head>
<body>
<input type="button" value="날짜얻기" class="btn" onclick="useDate()"/>
<div id="viewDate"></div>
</body>
</html>
