<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>

<style type="text/css">

</style>
<script type="text/javascript">
//name 속성으로 HTML Form Control값 얻기
function getValue() {
    //window.document.폼이름.control명.value - 값 얻기
    //window.document 생략 가능
    //var inputName = document.getElementById("name");
    
    //1.값 얻기
    var obj = document.frm;
    var name = obj.name.value;
    var age = obj.age.value;
    
    //2.출력
    var output = "이름 : " + name + "<br> 나이 : " + age;
    document.getElementById("output").innerHTML = output;

}

</script>
</head>
<body>
    <form name="frm">
        <input type="text" name="name" class="inputBox" placeholder="이름입력"/><br>
        <input type="text" name="age" class="inputBox" placeholder="나이입력"/><br>
        <input type="button" value="값 얻기" class="btn" onclick="getValue()"/><br>
    </form>
    <div id="output" style="border: 1px solid #333; width: 300px; height: 200px;"></div>
</body>
</html>
