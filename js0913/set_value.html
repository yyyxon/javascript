<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<link rel="stylesheet" type="text/css" 
href="http://192.168.10.136/html_prj/common/css/main_v20230906.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
    function setValue() {
        //1.폼 태그 얻기
        var obj = document.frm;
        
        //2.폼 태그 안 자식 태그 얻고 값 설정
        obj.id.value = "kim1234";               //text
        obj.pass.value = "abcde";               //password
        obj.date.value = "2023-09-13";          //date
        obj.color.value = "#DCFFB7";            //color
        obj.hid.value = "임태균은 HTML 잘함..."; //hidden
        obj.info.value = "오늘은 비오는 수요일\n내일은 맑은 목요일"; //textarea

        //file은 JS나 JSP 등 value를 설정할 수 없다. (접속자 컴퓨터의 HDD에 접근하기 때문에)
        //obj.upfile.value = "e:/dev/env.bat";

        //이미지는 value가 아닌 src속성으로 변경한다.
        obj.img.src = "../common/images/damgom.jpg"; //img

    }

</script>
</head>
<body>

    <form name="frm">
        <fieldset>
            <legend>JS에서 HTML Form Control 값 설정</legend>
            <label>text</label> <input type="text" name="id" class="inputBox"/> <br>
            <label>password</label> <input type="password" name="pass" class="inputBox"/> <br>
            <label>date</label> <input type="date" name="date" class="inputBox"/> <br>
            <label>color</label> <input type="color" name="color" class="inputBox"/> <br>
            <label>숨김값</label> <input type="hidden" name="hid"/> <br>
            <label>파일</label> <input type="file" name="upfile"/> <br>
            <label>이미지</label> <img src="../common/images/dam.jpg" name="img"/> <br>
            <label>설명</label> <textarea name="info" class="inputBox" style="width: 300px; height: 100px;"></textarea><br>
            <input type="button" value="값 설정" class="btn" onclick="setValue()"/> <br>
            <input type="reset" value="초기화" class="btn"/>
        </fieldset>
    </form>

</body>
</html>
