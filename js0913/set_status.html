<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<link rel="stylesheet" type="text/css" 
href="http://192.168.10.136/html_prj/common/css/main_v20230906.css"/>
<style type="text/css">

</style>
<script type="text/javascript">

    function setStatus() {
        //1.폼 얻기
        var obj = document.frm;

        //2.control얻기
        //radio
        obj.gender[0].checked = true;

        //checkbox
        obj.hobby[3].checked = true;
        
        //select
        obj.email[2].selected = true;

    }

    function setChecked() {
        var obj = document.frm2;
        var num = obj.num;

        for(var i=0; i<num.length; i++){
            num[i].checked = obj.flag.checked;
        }
    }

</script>
</head>
<body>
<form name="frm">

<label>성별</label>
<input type="radio" name="gender" value="남"/>남
<input type="radio" name="gender" value="여"/>여<br>

<label>취미</label>
<input type="checkbox" name="hobby" value="등산"/>등산
<input type="checkbox" name="hobby" value="낚시"/>낚시
<input type="checkbox" name="hobby" value="운동"/>운동
<input type="checkbox" name="hobby" value="영화감상"/>영화감상<br>

<label>이메일</label>
<select name="email">
    <option value="N/A">---메일선택---</option>
    <option value="gmail.com">지메일</option>
    <option value="naver.com">네이버</option>
    <option value="daum.net">다음</option>
    <option value="nate.com">네이트</option>
</select>
<br>
<input type="button" class="btn" value="상태변경" onclick="setStatus()"/>
</form>

<form name="frm2">
<table border="1">
<tr>
    <th>
        <input type="checkbox" name="flag" onclick="setChecked()"/>
    </th>
    <th width="350">
        제목
    </th>
    <th>
        발신
    </th>
</tr>

<tr>
    <td><input type="checkbox" name="num"></td>
    <td>오늘은 수요일 입니다.</td>
    <td>박상준</td>
</tr>

<tr>
    <td><input type="checkbox" name="num"></td>
    <td>오늘은 수요일 입니다.</td>
    <td>박상준</td>
</tr>

<tr>
    <td><input type="checkbox" name="num"></td>
    <td>나는 HTML로 프로그래밍해요</td>
    <td>임태균</td>
</tr>

<tr>
    <td><input type="checkbox" name="num"></td>
    <td>내일은 목요일입니다.</td>
    <td>박상준</td>
</tr>

</table>


</form>

</body>
</html>
