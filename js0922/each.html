<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<link rel="stylesheet" type="text/css" 
href="http://192.168.10.136/html_prj/common/css/main_v20230906.css"/>
<style type="text/css">

</style>
<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQeury CDN 끝 -->
<script type="text/javascript">
arr = ["강다연","박상준","송지하","홍찬영"];
    //아이디가 btn인 버튼이 클릭되면 배열의 값을 아이디가 output인 div에 <ul> <li>로 출력해보세요.
$(function() {
    $("#btn").click(function() {
        var output = "<ul>"; 
        for(var i=0; i<arr.length; i++){
            output += "<li>"+ arr[i] +"</li>";
        }//end for
        output += "</ul>";
        $("#output").html(output);
    });


    $("#btn2").click(function() {
        var output = "<ul>"; 
        
            $.each(arr, function(i, name) {
                output += "<li><strong>" + i + " : " + name + "</strong></li>";
            });//each
        
        output += "</ul>";
        $("#output").html(output);
    });

    $("#btn3").click(function() {
        var output = "<ul>"; 
        //id가 sel인 대상(배열)의 모든 값을 얻기
        $("option").each(function(i, opt){
            output += "<li><strong>" + i + " : " + $(opt).val() + " / " + $(opt).is(":selected") + "</strong></li>";
        });
    
        output += "</ul>";
        $("#output").html(output);
    });

    $("#btn4").click(function() {
        var selMovie = $("[name='movie']:checked");
        var movie = "";
        if(selMovie.length > 2){
            alert("영화는 세 개까지만 선택 가능합니다.");
            return;
        }

        // for(var i=0; i<selMovie.length; i++){
        //     movie += "<li>" + $(selMovie[i]).val() + "</li>";
        // }

        $("[name='movie']:checked").each(function(i, chk){
            movie += "<li>" + $(chk).val();
        })

        $("#divMovie").html(movie);
    });

});

</script>
</head>
<body>
<div>
    <select name="sel" id="sel">
        <option value="JavaSE">JavaSE</option>
        <option value="OracleDBMS">OracleDBMS</option>
        <option value="JDBC">JDBC</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="jQuery" selected="selected">jQuery</option>
        <option value="JSP">JSP</option>
    </select>
</div>

<div>
    <input type="checkbox" name="movie" value="천박사 퇴마연구소"/>천박사 퇴마연구소
    <input type="checkbox" name="movie" value="거미집"/>거미집
    <input type="checkbox" name="movie" value="1947보스톤"/>1947보스톤
    <input type="checkbox" name="movie" value="플로라 앤 썬"/>플로라 앤 썬
    <input type="checkbox" name="movie" value="더 넌2"/>더 넌2
    <input type="button" value="영화선택" id="btn4" class="btn"/>
    <!-- btn4가 눌려지면 선택된 영화를 divMovie에 <li>로 보여준다. 
        단, 선택 영화가 세 개 이상이라면 영화는 3개까지만 선택가능합니다. -->
</div>
<div id="divMovie"></div>

<input type="button" value="for 사용 클릭" id="btn" class="btn"/>
<input type="button" value="each 사용 클릭" id="btn2" class="btn"/>
<input type="button" value="select의 모든 옵션 값 얻기" id="btn3" class="btn"/>
<div id="output"></div>
</body>
</html>
